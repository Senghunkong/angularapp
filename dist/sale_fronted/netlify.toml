[build]
  base = "sale_fronted"
  publish = "dist/sale_fronted"
  command = "npm run build:production"

[context.production.environment]
  NODE_ENV = "production"

[context.deploy-preview]
  command = "npm run build:preview"

[[redirects]]
  from = "/index.html"
  to = "/*"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
